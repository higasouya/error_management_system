<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>事例追加</title>
    <link th:href="@{/css/commons.css}" rel="stylesheet">
</head>
<body>
<th:block th:insert="common/header"></th:block>

<form action="/insertCase" method="post" th:object="${case}">
    <div class="insertCase">
        <div>
            <h2><label class="required">当てはまるエラーを選択してください。</label></h2>
            <select name="errorId" th:field="*{error_id}">
                <option
                        th:each="error : ${errors}"
                        th:value="${error.id}"
                        th:text="${error.error_name}">
                </option>
            </select>
        </div>

        <h2><label class="required">エラーが発生した状況を具体的に書いてください。</label></h2>
        <textarea th:field="*{description}"></textarea>

        <h2><label class="required">解決済みですか？</label></h2>
        <input type="checkbox" name="solve" th:checked="${case.solve}">

        <h2><label class="required">解決済みの場合は原因と解決策を書いてください。</label></h2>
        <textarea th:field="*{solution}"></textarea>

        <button type="submit" value="追加する">追加</button>

<!--        <input type="text" th:field="*{user_id}" th:value="${session.user.id}" readonly>-->
<!--        <p th:text="${session.user.id}"></p>-->


    </div>
</form>

</body>
</html>
