<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>事例詳細</title>
    <link th:href="@{/css/commons.css}" rel="stylesheet">
</head>
<body>
<th:block th:insert="common/header"></th:block>

<form th:action="'edit/' + ${cases.id}" method="post">
    <h2>事例ID</h2>
    <input type="text" name="case_id" th:field="${cases.id}" readonly class="base-text">
    <h2>エラー名</h2>
    <select name="errorId" th:field="${cases.error_id}">
        <option
                th:each="error : ${errors}"
                th:value="${error.id}"
                th:text="${error.error_name}">
        </option>
    </select>
    <h2>状況説明</h2>
    <textarea name="description" readonly class="base-text" th:field="*{cases.description}" style="background-color: rgb(209, 209, 209);">
            [[ ${cases.description} ]]
    </textarea>
    <h2>解決済みか</h2>
    <p th:text="*{cases.solve}"></p>
    <input type="checkbox" name="solve" th:checked="${cases.solve}">
    <h2>原因と解決策</h2>
    <textarea name="solution" readonly class="base-text" th:field="*{cases.solution}" style="background-color: rgb(209, 209, 209);">
            [[ ${case.description} ]]
    </textarea>

<a th:href="'/detail/' + ${cases.id}" class="btn_01">事例編集</a>
    <button type="submit">削除</button>
</form>

</body>
</html>
